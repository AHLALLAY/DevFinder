<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinder</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- title container -->
    <div class="head_container">
        <header>
            <h2>devfinder</h2>
            <button id="switcher_mode">
                <span>light</span><img src="/assets/Icon/icon-sun.svg" alt="">
            </button>
        </header>
    </div>

    <!-- search -->
    <div class="search_container">
        <div>
            <img src="/assets/Icon/icon-search.svg" alt="searchIcon">
            <input type="text" name="search" id="search" class="search_input" placeholder="Search Github UserName ...">
        </div>
        <button class="search_BTN">Search</button>
    </div>

    <!-- main -->
    <main>
        <div class="user_picture">
            <img src="/assets/Image/1338355.jpg" alt="user image" class="user_image">
        </div>
        <div class="info">

        </div>
    </main>
</body>

</html>
